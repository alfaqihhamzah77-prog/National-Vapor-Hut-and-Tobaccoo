<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة النقاط</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tahoma', Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .employee .card-header {
            background-color: #e74c3c;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-body p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #27ae60;
        }
        .employee .btn {
            background-color: #e74c3c;
        }
        .employee .btn:hover {
            background-color: #c0392b;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>نظام إدارة نقاط العملاء</h1>
        </div>
    </header>

    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="card-header">واجهة العميل</div>
                <div class="card-body">
                    <p>من خلال هذه الواجهة يمكنك الاستعلام عن نقاطك باستخدام رقم العميل الخاص بك</p>
                    <a href="customer.html" class="btn">الدخول كعميل</a>
                </div>
            </div>

            <div class="card employee">
                <div class="card-header">واجهة الموظف</div>
                <div class="card-body">
                    <p>هذه الواجهة مخصصة للموظفين لإدارة نقاط العملاء وإضافة عملاء جدد</p>
                    <a href="employee.html" class="btn">الدخول كموظف</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2023 نظام إدارة النقاط</p>
        </div>
    </footer>
</body>
</html>
